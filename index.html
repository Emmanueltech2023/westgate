<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Westgate Arena</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Background with zoom animation */
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/image/dinner.jpg") no-repeat center center/cover;
      background-blend-mode: darken;
        background-color: rgba(0, 0, 0, 0.5);
      animation: zoomBg 15s ease-in-out infinite alternate;
      z-index: -1;
    }

    @keyframes zoomBg {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* Content wrapper */
    .content {
      position: relative;
      top: 45%;
      transform: translateY(-50%);
      padding: 20px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    .info {
      font-size: 0.95rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 35px;
       background: linear-gradient(100deg, black, #e54646);
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(100, 30, 30, 1);
    }
    .logo img {
      width: 320px;
      height: auto;
      margin-bottom: 20px;
    }
    .btn i {
      margin-left: 16px;
      font-size: 1.2rem;
        transition: transform 0.3s ease;
        background-color: rgb(214, 151, 151);
        padding: 10px;
        border-radius: 50%;
    }
    .btn:hover i {
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="content">
    <div class="logo"><img src="image/ChatGPT Image Sep 22, 2025, 10_34_13 PM.png" alt=""></div>
   <div class="all" style="margin-top: -50px;">
     <div class="title">WELCOME TO WESTGATE SQUARE <br>BAR & LOUNGE</div>
    <div class="subtitle">Experience culinary excellence</div>
    <div class="info">
      No 1 Apostolic Church Cl, Behind Omole Phase 2 Olowora Berger Lagos,<br> Lagos State, Nigeria 105102<br>
    </div>
    <a href="menu.html" target="_blank" class="btn">View Menu <i class="fas fa-arrow-right"></i></a>
   </div>
  </div>
</body>
</html>
